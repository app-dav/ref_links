<md-card (click)="openContent(contentCard)" class="card-override">
  <md-card-header class="card_bottom_border">
    <md-card-title><h3>{{contentCard.name}}</h3></md-card-title>
  </md-card-header>
  <md-card-content>{{contentCard.description}}</md-card-content>
  <md-card-actions>
    <button md-raised-button color="accent"> Learn More</button>
  </md-card-actions>
</md-card>
